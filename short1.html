<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MEDIA - LSC FILMS</title>
    <link rel="icon" href="images/lscfilmslogo.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .poster-full {
        max-width: 600px;
        margin: 20px auto;
        display: block;
        width: 100%;
        border-radius: 12px;
      }

      .details {
        max-width: 600px;
        margin: 20px auto;
        padding: 0 16px;
        font-size: 14px;
      }

      .detail-question {
        cursor: pointer;
        color: var(--fg, #111);
        display: inline-block;
        position: relative;
        transition: color 0.2s ease;
        margin: 10px 0;
      }

      .detail-question::before,
      .detail-question::after {
        opacity: 0;
        transition: opacity 0.2s ease;
      }
      .detail-question::before {
        content: "[";
        margin-right: 4px;
      }
      .detail-question::after {
        content: "]";
        margin-left: 4px;
      }

      .detail-question:hover::before,
      .detail-question:hover::after {
        opacity: 1;
      }

      .detail.open .detail-question::before,
      .detail.open .detail-question::after {
        opacity: 1;
      }

      .detail-answer {
        max-height: 0;
        overflow: hidden;
        transition:
          max-height 0.3s ease,
          margin-top 0.3s ease;
        color: #666;
        margin-top: 0;
      }

      .detail.open .detail-answer {
        max-height: 500px;
        margin-top: 6px;
      }

      .detail-answer div {
        padding: 6px 0;
      }

      .watch-link {
        display: inline-block;
        margin: 12px 0;
        font-size: 14px;
        color: var(--fg, #111);
        transition: color 0.2s ease;
        text-decoration: none; /* ðŸ”‘ removes underline */
      }

      .watch-link:hover {
        text-decoration: none; /* keep it clean on hover */
      }
    </style>
  </head>
  <body>
    <header class="site-header" role="banner">
      <nav class="nav" aria-label="Primary">
        <a class="brand nav-toggle" href="#" aria-label="Toggle navigation">
          <img src="images/lscfilmslogo.png" alt="Logo" class="brand-logo" />
        </a>
        <ul class="nav-list">
          <li><a href="index.html">HOME</a></li>
          <li><a href="news.html">NEWS</a></li>
          <li><a href="media.html" class="active">MEDIA</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
    </header>

    <main class="page" role="main">
      <!-- Full Poster -->
      <img src="images/the-stupid-thief-pi.png" alt="THE STUPID THIEF" class="poster-full" />

      <section class="details">
        <!-- Watch Link -->
        <div>
          <a
            href="https://photos.google.com/share/AF1QipNNHygB2PwQxA-iIu5pdeGqI2S0anNOZ21cGKMSyHCgLvXFlNGQRqV0eTQT1L9gFw/photo/AF1QipPcHY0Yxpib855sBGmUY2X7LQyscY8uB94pmQX0"
            target="_blank"
            class="watch-link"
            >&nbsp;&nbsp;WATCH</a
          >
        </div>

        <!-- Plot -->
        <div class="detail">
          <div class="detail-question">PLOT</div>
          <div class="detail-answer">
            <div>A CLUMSY CRIMINAL ROAMS THE STREETS OF HONG KONG IN SEARCH OF A BLUE GEM.</div>
          </div>
        </div>

        <!-- Credits -->
        <div class="detail">
          <div class="detail-question">CREDITS</div>
          <div class="detail-answer">
            <div>DIRECTED BY GABRIEL CHAN</div>
            <div>STARRING RAFAEL CHAN</div>
          </div>
        </div>

        <!-- Info -->
        <div class="detail">
          <div class="detail-question">INFO</div>
          <div class="detail-answer">
            <div>MYSTERY / THRILLER</div>
            <div>LEVEL 1</div>
            <div>RELEASED 06 16 18</div>
            <div>06 MINUTES 02 SECONDS</div>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer" role="contentinfo">
      â“’ LSC FILMS 2025
      <div class="footer-links">
        <a href="faq.html">FAQ</a>
      </div>
    </footer>

    <!-- Load login overlay + logic globally -->
    <script src="login.js"></script>
    
    <script>
      // nav toggle
      const logoToggle = document.querySelector(".nav-toggle");
      const navList = document.querySelector(".nav-list");
      logoToggle.addEventListener("click", (e) => {
        e.preventDefault();
        navList.classList.toggle("open");
      });

      // details dropdown
      const detailSections = document.querySelectorAll(".detail");
      detailSections.forEach((section) => {
        const question = section.querySelector(".detail-question");
        question.addEventListener("click", () => {
          section.classList.toggle("open");
        });
      });
    </script>
  </body>
</html>
