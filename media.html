      /* --- Filter Buttons --- */
      .media-filters {
        text-align: center;
        margin: 20px 0 10px;
      }

      .filter-btn {
        cursor: pointer;
        color: var(--fg, #111);
        display: inline-block;
        font-size: 14px;
        margin: 0 10px;
        position: relative;
        transition: color 0.2s ease;
      }

      .filter-btn::before,
      .filter-btn::after {
        opacity: 0;
        transition: opacity 0.2s ease;
      }
      .filter-btn::before {
        content: "[";
        margin-right: 4px;
      }
      .filter-btn::after {
        content: "]";
        margin-left: 4px;
      }

      .filter-btn:hover::before,
      .filter-btn:hover::after,
      .filter-btn.active::before,
      .filter-btn.active::after {
        opacity: 1;
      }

      /* --- Sort Dropdown (FAQ-style) --- */
      /* --- Sort Dropdown (FAQ-style) --- */
      .media-sort {
        text-align: center; /* ✅ center the sort */
        margin: 10px auto 30px;
      }

      .sort-question {
        cursor: pointer;
        color: var(--fg, #111);
        display: inline-block;
        font-size: 14px;
        position: relative;
        transition: color 0.2s ease;
      }

      .sort-question::before,
      .sort-question::after {
        opacity: 0;
        transition: opacity 0.2s ease;
      }
      .sort-question::before {
        content: "[";
        margin-right: 4px;
      }
      .sort-question::after {
        content: "]";
        margin-left: 4px;
      }

      .sort-question:hover::before,
      .sort-question:hover::after {
        opacity: 1;
      }

      .media-sort.open .sort-question::before,
      .media-sort.open .sort-question::after {
        opacity: 1;
      }

      .sort-answer {
        max-height: 0;
        overflow: hidden;
        transition:
          max-height 0.3s ease,
          margin-top 0.3s ease;
        color: #666;
        margin-top: 0;
        font-size: 14px;
      }

      .media-sort.open .sort-answer {
        max-height: 200px;
        margin-top: 6px;
      }

      .sort-answer div {
        padding: 6px 0;
        cursor: pointer;
        transition: color 0.15s ease;
        color: #666;
      }

      .sort-answer div:hover {
        color: #111;
      }

      /* --- Poster Grid --- */
      .poster-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 16px;
        max-width: 1000px;
        margin: 0 auto;
        padding: 0 16px;
      }

      .poster-link {
        display: block;
        border-radius: 12px;
        overflow: hidden;
        background: #eee;
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
      }

      .poster-link:hover {
        transform: scale(1.0025);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      }

      .poster {
        width: 100%;
        display: block;
        aspect-ratio: 1688/2500;
        object-fit: cover;
        border-radius: 12px;
      }

      .hidden {
        display: none !important;
      }

      /* Poster animation states */
      .poster-link {
        opacity: 1;
        transform: scale(1) translateY(0);
        transition: all 0.4s ease; /* smooth fade + movement */
      }

      .poster-link.hide {
        opacity: 0;
        transform: scale(0.8) translateY(30px); /* shrink + slide down */
        pointer-events: none;
      }

    <script>
      // Mobile nav toggle
      const logoToggle = document.querySelector(".nav-toggle");
      const navList = document.querySelector(".nav-list");
      logoToggle.addEventListener("click", (e) => {
        e.preventDefault();
        navList.classList.toggle("open");
      });

      // Filtering posters
      const filterButtons = document.querySelectorAll(".filter-btn");
      const posterGrid = document.getElementById("posterGrid");
      let posterLinks = Array.from(document.querySelectorAll(".poster-link"));

      filterButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          // Update active button
          filterButtons.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");

          const filter = btn.dataset.filter;
          posterLinks.forEach((link) => {
            if (filter === "all" || link.dataset.category === filter) {
              link.classList.remove("hidden");
            } else {
              link.classList.add("hidden");
            }
          });
        });
      });

      // Sorting posters (FAQ-style dropdown)
      const mediaSort = document.querySelector(".media-sort");
      const sortQuestion = mediaSort.querySelector(".sort-question");
      const sortOptions = mediaSort.querySelectorAll(".sort-answer div");

      sortQuestion.addEventListener("click", () => {
        mediaSort.classList.toggle("open");
      });

      sortOptions.forEach((option) => {
        option.addEventListener("click", () => {
          const order = option.dataset.sort;
          let sorted;

          if (order === "default") {
            const categoryOrder = { short: 1, tv: 2, web: 3 };
            sorted = [...posterLinks].sort((a, b) => {
              return categoryOrder[a.dataset.category] - categoryOrder[b.dataset.category];
            });
          } else if (order === "az") {
            // ✅ Sort alphabetically by poster alt text
            sorted = [...posterLinks].sort((a, b) => {
              const nameA = a.querySelector("img").alt.toLowerCase();
              const nameB = b.querySelector("img").alt.toLowerCase();
              return nameA.localeCompare(nameB);
            });
          } else {
            sorted = [...posterLinks].sort((a, b) => {
              const dateA = new Date(a.dataset.date);
              const dateB = new Date(b.dataset.date);
              return order === "newest" ? dateB - dateA : dateA - dateB;
            });
          }

          sorted.forEach((poster) => posterGrid.appendChild(poster));

          // ✅ Update button text to show selected sort option
          sortQuestion.textContent = "SORTING BY " + option.textContent;

          // Close dropdown after selection
          mediaSort.classList.remove("open");
        });
      });
